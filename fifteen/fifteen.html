<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fifteen</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./fifteen.js" defer></script>
  </head>
  <body>
    <h1>Fifteen</h1>
    <div class="board">
      <div class="board__square" style="top: 0; left: 0">
        <p>1</p>
      </div>
      <div class="board__square" style="top: 0%; left: 25%">
        <p>2</p>
      </div>
      <div class="board__square" style="top: 0%; left: 50%">
        <p>3</p>
      </div>
      <div class="board__square" style="top: 0%; left: 75%">
        <p>4</p>
      </div>
      <div class="board__square" style="top: 25%; left: 0%">
        <p>5</p>
      </div>
      <div class="board__square" style="top: 25%; left: 25%">
        <p>6</p>
      </div>
      <div class="board__square" style="top: 25%; left: 50%">
        <p>7</p>
      </div>
      <div class="board__square" style="top: 25%; left: 75%">
        <p>8</p>
      </div>
      <div class="board__square" style="top: 50%; left: 0%">
        <p>9</p>
      </div>
      <div class="board__square" style="top: 50%; left: 25%">
        <p>10</p>
      </div>
      <div class="board__square" style="top: 50%; left: 50%">
        <p>11</p>
      </div>
      <div class="board__square" style="top: 50%; left: 75%">
        <p>12</p>
      </div>
      <div class="board__square" style="top: 75%; left: 0%">
        <p>13</p>
      </div>
      <div class="board__square" style="top: 75%; left: 50%">
        <p>14</p>
      </div>
      <div class="board__square" style="top: 75%; left: 25%">
        <p>15</p>
      </div>
    </div>
    <div class="buttons">
      <div class="button_win">SHOW EXAMPLE</div>
      <button value="Refresh Page" onClick="window.location.reload();">
        Start Again
      </button>
      <div class="button_color">MAKE COLORFUL</div>
    </div>
  </body>
</html>
